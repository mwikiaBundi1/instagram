{%extends "registration/base.html"%}
{%load bootstrap3 %}
{%block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="logincont">

                    <div class="loginimage">
                        <img src="../../static/images/logos.png " alt="">
                    </div>

                    <div class="loginform">
                    
                        <div class="panel-body">

                            <form action="/accounts/login/" method="post" class="ml-4 mr-4">
                                {% csrf_token %} {% bootstrap_form form%}

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-md btn-block" value="Login">
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <p class="ml-5 mt-3">Do you have an account? <a href="{% url 'register' %}" class="ml-2">Sign-
                        Up</a>
                </p>
            </div>
            <input type="hidden" name="next" value="{{next}}">

            </form>

            <div class="mt-3">
                <p style="text-align: center;">Get the app.</p>
                <div class="login-playstorebtn">
                    <p class="googlebtn ml-5">

                            <a href="https://www.apple.com/us/search/instagram?src=itunes_serp"><img
                                src="../../static/images/store1.png" 
                                style="width:130px; height:40px "></a>
                        <a href="https://play.google.com/store/search?q=instagram"><img
                                src="../../static/images/store2.png" 
                                style="width:130px; height:40px "></a>
                        </p>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
